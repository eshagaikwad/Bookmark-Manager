<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <body onload="fetchBookmarks()">

        <div class="container">
            <div class="header clearfix">
                <nav>

                </nav>
                <h3 class="text-muted">Bookmarker Manager</h3>
            </div>

            <div class="jumbotron">
               
                <form id="myForm">
                    <div class="form-group">
                        <label>Site Name</label>
                        <input type="text" class="form-control" id="siteName" placeholder="Enter your Website Name">
                    </div>
                    <div class="form-group">
                        <label>Site URL</label>
                        <input type="text" class="form-control" id="siteUrl" placeholder=" Enter your Website URL">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="row marketing">
                <div class="col-lg-12">
                    <div id="bookmarksResults"></div>
                </div>
            </div>

            <footer class="footer">
               
            </footer>

        </div> <!-- /container -->

        <script src="https://code.jquery.com/jquery-3.1.1.js"
            integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>

        <script src="script.js"></script>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>

</html>
